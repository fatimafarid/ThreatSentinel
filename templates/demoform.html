<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Demo Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white p-5">
  <div class="container">
    <h2 class="mb-4 text-warning">Book a Live Demo</h2>
    <form id="demoForm">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Organization</label>
        <input type="text" class="form-control" id="organization" />
      </div>
      <div class="mb-3">
        <label class="form-label">Company</label>
        <input type="text" class="form-control" id="company" />
      </div>
      <div class="mb-3">
        <label class="form-label">Country</label>
        <input type="text" class="form-control" id="country" />
      </div>
      <div class="mb-3">
        <label class="form-label">What are you interested in?</label>
        <textarea class="form-control" id="interest"></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('demoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const company = document.getElementById('company').value.trim();
      const organization = document.getElementById('organization').value.trim();

      const source = company || organization || 'an unknown organization';
      const message = ` ${name} from ${source} booked a live demo!`;

      // Save notification message in localStorage
      localStorage.setItem('demoNotification', message);

      // Redirect to index.html
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
